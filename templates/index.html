{% extends 'base.html' %}

{% block content %}

<h3>WARNING!! LOW STOCK!! <br>
    <br>
    <u>ADD TO NEXT ORDER</u>
</h3>
<p id="stock-warning">
{% for book in all_books %}
    {% if book.stock_quantity <= 3 %}
        {{ book.title }} - {{ book.author.name }} <br>
    {% endif %}
{% endfor %}
</p>

{% endblock %}
