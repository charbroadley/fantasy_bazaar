{% extends 'base.html' %}

{% block content %}
<h2>All Authors</h2> 
<br>

<div class="add-link">
    <a href="/authors/new" >Add a new author</a>
</div>

<br>

<div class="all-tiles-container">
{% for author in author_list %}

<div class="single-tile">
{{ author.first_name }} {{ author.last_name }}<br>
<a href="/authors/{{ author.id }}">All books</a> <br>
</div>

{% endfor %}
</div>

{% endblock %}
