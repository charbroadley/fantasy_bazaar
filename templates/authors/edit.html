{% extends 'base.html' %}

{% block content %}
<h2>Edit Author</h2>
<h3>{{ author.name }}</h3>
<br>
<form class="form" action="/authors/{{ author.id }}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" value="{{ author.name }}" required>
    </div>
    <button type="submit">Update Author</button>
</form>

{% endblock %}
