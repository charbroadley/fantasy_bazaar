{% extends 'base.html' %}

{% block content %}
<h2>New Author</h2>
<h3> Add a new author</h3>
<br>

<form class="authors-form" action="/authors" method="post">

        <label class="firstname" for="first_name">First Name:</label>
        <input class="firstname-input" type="text" id="first_name" name="first_name" required>

        <label class="lastname" for="last_name">Last Name:</label>
        <input class="lastname-input" type="text" id="last_name" name="last_name" required>

        <label class="status" for="status">Status:</label>
        <select class="status-input" id="status" name="status">
            <option value="true">Active</option>
            <option value="false">Inactive</option>
        </select>

        <button class="author-button" type="submit">Add Author</button>
</form>

{% endblock %}
