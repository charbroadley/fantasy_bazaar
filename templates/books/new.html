{% extends 'base.html' %}

{% block content %}
<h2>New Book</h2>
<h3> Add a new book to stock</h3>
<br>

<form class="form" action="/books" method="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Title">
    </div>

    <div>
        <label for="author_id">Author:</label>
            <select id="author_id" name="author_id">
            {% for author in all_authors %}
            <option value="{{ author.id }}">{{ author.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" placeholder="Genre">
    </div>

    <div>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" placeholder="Description">
    </div>

    <div>
        <label for="stock_quantity">Stock Quantity:</label>
        <input type="number" id="stock_quantity" name="stock_quantity" required>
    </div>

    <div>
        <label for="buying_cost">Buying Cost:</label>
        <input type="number" id="buying_cost" name="buying_cost" required>
    </div>

    <div>
        <label for="selling_price">Retail Price:</label>
        <input type="number" id="selling_price" name="selling_price" required>
    </div>

    <button type="submit">Add Book</button>

</form>

{% endblock %}
