{% extends 'base.html' %}

{% block content %}
<h2>Edit Book</h2>
<h3> Edit a book already in stock</h3>
<br>
<form action="/books/{{ book.id }}" method="post">

    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Title" value="{{ book.title }}" required>
    </div>

    <div>
        <label for="author_id">Author:</label>
            <select id="author_id" name="author_id">
            {% for author in all_authors %}
            <option value="{{ author.id }}"
                {% if book.author.id == author.id %}
                selected="'selected" {% endif %}>
                {{ author.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" placeholder="Genre" value="{{ book.genre }}" required>
    </div>

    <div>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" placeholder="Description" value="{{ book.description }}" required>
    </div>

    <div>
        <label for="stock-quantity">Stock Quantity:</label>
        <input type="number" id="stock-quantity" name="stock_quantity" value="{{ book.stock_quantity }}" required>
    </div>

    <div>
        <label for="buying-cost">Buying Cost:</label>
        <input type="number" id="buying-cost" name="buying_cost" value="{{ book.buying_cost }}" required>
    </div>

    <div>
        <label for="retail-price">Retail Price:</label>
        <input type="number" id="retail-price" name="selling_price" value="{{ book.selling_price }}" required>
    </div>

    <button type="submit">Update Book</button>

</form>

{% endblock %}
