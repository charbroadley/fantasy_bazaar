{% extends 'base.html' %}

{% block content %}
<h2>Current Stock</h2> 
<br>

<div class="add-link">
    <a href="/books/new">Add a new book to stock</a>
</div>

<br>

<div class="all-tiles-container">
{% for book in all_books %}

<div class="single-tile">
{{ book.title }}<br>
{{ book.author.first_name }} {{ book.author.last_name }} <br>
<a href="/books/{{ book.id }}">Full Details</a> <br>
</div>


{% endfor %}
</div>

{% endblock %}
